set -g default-terminal "screen-256color"
set -sg escape-time 0
set -g mouse on
set -g renumber-windows on
setw -g mode-keys vi

# make tmux copy to clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# pane resizing
unbind C-Down
unbind C-Left
unbind C-Right
unbind C-Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind M-Up
bind -r h resize-pane -L 2
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2

# make scrolling with wheels work
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# use enter to get into copy mode
unbind [
bind Enter copy-mode # enter copy mode

# bind window and pane hotkeys
bind -n C-M-r split-window -h -c '#{pane_current_path}' # Split horizontally
bind -n C-M-d split-window -v -c '#{pane_current_path}' # Split vertically
bind c new-window -c '#{pane_current_path}' # Create new window

# use alt-l to clear screen
bind -n M-l send-keys 'C-l'

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# switch windows alt+number
unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'vanhtuan0409/tmux-gruvbox'
set -g @plugin 'christoomey/vim-tmux-navigator'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
