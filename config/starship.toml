add_newline = false
scan_timeout = 10

format = """
$directory$git_branch$git_status$python$kubernetes
$character"""

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[directory]
style = "bold #d79921"
read_only = " ðŸ”’"

[git_branch]
symbol = ""
style = "bold #689d6a"
truncation_length = 10

[git_status]
format = '([\[$all_status\]]($style) )'
stashed = ""
style = "bold #b8bb26"

[kubernetes]
disabled = false
format = "via [$symbol$context/$namespace]($style)"
style = "bold #d79921"

[python]
symbol = "î˜† "
