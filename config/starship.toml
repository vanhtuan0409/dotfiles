add_newline = false
scan_timeout = 10

format = """
$directory$git_branch$git_status$python$docker_context$kubernetes$aws
$character"""

[character]
success_symbol = "[\\$](bold green)"
error_symbol = "[\\$](bold red)"

[directory]
style = "bold #d79921"
